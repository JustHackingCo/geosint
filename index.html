<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Geosint</title>
    <link rel="stylesheet" href="/css/main.css" type="text/css">
  </head>
  <body>
	<h2 id="title">Welcome to Geosint!</h2>
	<div id="chall-select">
	    <h4 id="chall-title">Select a challenge:</h4>
            <div id="cards">
		<button id="chall-card" onclick="window.location = '/chall1'">chall1</button>
		<button id="chall-card" onclick="window.location = '/chall2'">chall2</button>
		<button id="chall-card" onclick="window.location = '/chall3'">chall3</button>
            </div>
	</div>
	<div class="bar"></div>
	<div id="icon-select">
	    <h4 id="title-icons">Select your icon:</h4>
	    <div id="icons">
		<img id="icon" src="/img/icons/taco.ico" onclick="setIcon(this)">
		<img id="icon" src="/img/icons/pizza.ico" onclick="setIcon(this)">
		<img id="icon" src="/img/icons/gamer.ico" onclick="setIcon(this)">
		<img id="icon" src="/img/icons/hacker.ico" onclick="setIcon(this)">
		<img id="icon" src="/img/icons/cat.ico" onclick="setIcon(this)">
		<img id="icon" src="/img/icons/frogchamp.ico" onclick="setIcon(this)">
		<img id="icon" src="/img/icons/galaxy_brain.ico" onclick="setIcon(this)">
		<img id="icon" src="/img/icons/hamhands.ico" onclick="setIcon(this)">
		<img id="icon" src="/img/icons/justin.ico" onclick="setIcon(this)">
		<img id="icon" src="/img/icons/caleb.ico" onclick="setIcon(this)">
	    </div>
        </div>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="/js/main.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </body>
</html>
